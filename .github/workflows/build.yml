name: PHP Composer

on:
  push:
    branches: [ "mace" ]
  pull_request:
    branches: [ "mace" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: composer make-server

    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.1.4
      with:
        name: Build
        path: PocketMine-MP.phar
