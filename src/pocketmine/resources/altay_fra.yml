player:
  # Garder l'inventaire du joueur même après sa mort
  keep-inventory: false
  # Garder l'éxperience du joueur même après sa mort
  keep-experience: false

dimensions:
  # Choisissez si le nether est activé. Le nether sera automatiquement généré
  nether:
    active: true
    level-name: "nether"
  end:
    active: true
    level-name: "end"

developer:
  #  ce paramètre autorise le serveur à charger des plugins sans qu'il ne sois en .phar
  folder-plugin-loader: true
  # Ce paramètre active les commands de développeur(extractplugin,makephar etc..)
  commands: true
  # Ce paramètre permet le chargement de plugin possédant une api inférieure.
  load-incompatible-api: true

level:
  #Si activé, les foules peuvent se déplacer
  # Note: cette fonctionnalité peut causer des retards dans votre serveur quand beaucoup de mob sont engendrés
  enable-mob-ai: false
